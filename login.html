<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="bootstrap/style.css">

</head>
<body>
<div class="login-div">
  <div class="left-side">
    <img src="bootstrap/images/login-img.jpg" alt="Travel Illustration">
  </div>

  <div class="right-side">
    <div class="form-box">
      <ul class="nav nav-tabs" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Sign up</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Log in</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Signup -->
        <div class="tab-pane fade show active" id="signup">
          <button class="social-btn"><img src="bootstrap/images/fb.png"> Sign up with Facebook</button>
          <button class="social-btn"><img src="bootstrap/images/google.png"> Sign up with Google</button>
          <p class="mt-2">OR</p>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control mb-2" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control mb-2" placeholder="Last name">
            </div>
          </div>
          <input type="email" class="form-control mb-2" placeholder="Email address">
          <button class="btn-login">Sign up</button>
        </div>

        <!-- Login -->
        <div class="tab-pane fade" id="login">
          <input type="email" class="form-control mb-2" placeholder="Email address">
          <input type="password" class="form-control mb-2" placeholder="Password">
          <button class="btn-login">Log in</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
